---
# This manifest deploys a Python Flask application with Cloudant
applications:
- name: nyu-customers-app
  memory: 64M
  instances: 2
  timeout: 180
  #random-route: true
  host: nyu-customers-app
  domain: mybluemix.net
  path: .
  disk_quota: 1024M
  buildpack: python_buildpack
  services:
  - Cloudant
  env:
    FLASK_APP : server
    FLASK_DEBUG : false
